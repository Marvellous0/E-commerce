<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/signup.css">
    <title>Log In Page</title>
</head>

<body>

    <form class="form " id="createAccount">
        <h1 class="form__title">Login Form</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" id="uname" class="form__input" autofocus placeholder="Enter Username" required>
            <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
            <input type="password" class="form__input" id="psw" autofocus placeholder="Enter Password" required>
            <div class="form__input-error-message" id="message"></div>
        </div>

        <button class="form__button loginBtn" type="submit">Login</button>

    </form>

    <script src="js/login.js"></script>
</body>

</html>
